<!doctype html>
<html>
  <head>
    <title>Memory</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="memory.js"></script>
    <link rel="stylesheet" type="text/css" href="memory.css">
  </head>
  <body>
    <div class="left">
      <table class="memory">
        <tr>
          <td id="00" class="card"><span></span></td>
          <td id="01" class="card"><span></span></td>
          <td id="02" class="card"><span></span></td>
          <td id="03" class="card"><span></span></td>
        </tr>
        <tr>
          <td id="10" class="card"><span></span></td>
          <td id="11" class="card"><span></span></td>
          <td id="12" class="card"><span></span></td>
          <td id="13" class="card"><span></span></td>
        </tr>
        <tr>
          <td id="20" class="card"><span></span></td>
          <td id="21" class="card"><span></span></td>
          <td id="22" class="card"><span></span></td>
          <td id="23" class="card"><span></span></td>
        </tr>
        <tr>
          <td id="30" class="card"><span></span></td>
          <td id="31" class="card"><span></span></td>
          <td id="32" class="card"><span></span></td>
          <td id="33" class="card"><span></span></td>
        </tr>
      </table>
    </div>

    <div class="right">
      <p>Spelare <span class="current_player"></span>s tur</p>
      <p>Spelare 1: <span class="player_0_score"></span> poäng</p>
      <p>Spelare 2: <span class="player_1_score"></span> poäng</p>
    </div>

    <script type="text/javascript">
      Memory.displayScores();
      Memory.generateMatrix();

      $('*').click(function(event) {
        event.stopPropagation();
        if ($(this).is('.card span')) {
          Memory.turnCard(this);
        } else {
          Memory.updateGameState();
        }
      });
    </script>
  </body>
</html>
